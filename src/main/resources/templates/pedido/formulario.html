<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Title</title>
    </head>
    <body>
        <div class="container">
            <div class="p-5 mb-0 bg-secondary text-white">
                <h1 class="display-4">Novo Pedido</h1>
            </div>
            <div class="card">
                <form th:object= "${produtoDto}" class="card-body" action="/home/pedido/novo" method="post" >
                    <div class="form-group">
                        <label for="nome" >Produto</label>
                        <input  th:field="*{nome}" class="form-control "  placeholder="nome do produto">
                        <div class="mb-4"><small>infome o nome do produto.</small> </div>
                    </div>
                    <div>
                        <label for="valor">Valor</label>
                        <input th:field="*{valor}" class="form-control" placeholder="valor do produto">
                        <div class="mb-4"><small>infome o valor do produto.</small> </div>
                    </div>
                    <div>
                        <label for="urlProduto">Url</label>
                        <input th:field="*{urlProduto}" class="form-control" placeholder="url do produto">
                        <div class="mb-4"><small>infome a URL do produto.</small> </div>
                    </div>
                    <div>
                        <label for="urlImagem">Url</label>
                        <input th:field="*{urlImagem}" class="form-control" placeholder="url da imagem">
                        <div class="mb-4"><small>infome a URL da imagem do produto.</small> </div>
                    </div>
                    <div>
                        <label for="descricao">Descricao</label>
                        <textarea name="descricao" class="form-control" placeholder="descricao do produto"></textarea>
                        <div class="mb-4"><small>infome a descricao  do produto.</small> </div>
                    </div>

                    <button class="btn btn-secondary" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>

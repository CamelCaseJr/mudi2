<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Title</title>
    </head>
    <body>
        <div class="container">
            <div class="p-5 mb-0 bg-secondary text-white">
                <h1 class="display-4">Meus Pedidos</h1>
            </div>
            <nav class="navbar navbar-expand bg-light d-flex justify-content-between">
                <div class="navbar-nav">
                    <a class= "nav-item nav-link active" href="">Todos</a>
                    <a class="nav-item nav-link" href= "">Aguardando</a>
                    <a class="nav-item nav-link" href= "">Aprovado</a>
                    <a class="nav-item nav-link" href= "">Entregue</a>
                </div>
                <a href="pedidos/formulario"><button class="btn btn-secondary my-2 my-sm-0" >Novo</button></a>
            </nav>

            <div class="card" th:each="produto : ${produtos}" >
                <div class="card-header" th:text="${produto.nome}">Nome do Produto</div>
                <div class="card body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                                <div>Valor:<span th:text="${produto.valor}">"valor"</span></div>
                                <div> Produto</div>
                                <div> <input class="form-control" th:value="${produto.urlProduto}" value=" url do produto"  /></div>
                                <div>Descrição</div>
                                <div><textarea class="form-control" th:text="${produto.descricao}">descrição do pedido</textarea></div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div><img class="img-thumbnail" th:src= "${produto.urlImagem}" src=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
